<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 50, right: 200, bottom: 0, left: 20},
        width = 900 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("month_year5.csv", function(data) {
      // List of groups = header of the csv files
      var keys = data.columns.slice(1)

      // Add X axis
      var x = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return d.year; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height*0.8 + ")")
        .call(d3.axisBottom(x).tickSize(-height*.7).tickValues([2000,2006,2012,2018,2023]))
        .select(".domain").remove()
      svg.selectAll(".tick line")
        .attr("stroke-width", 0)
        .attr("stroke-opacity", 0);
      // Add horizontal grid lines
      
        // Add X axis line
    svg.append("line")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", height*0.8)
      .attr("y2", height*0.8)
      .attr("stroke", "black")
      .attr("stroke-width", 1);

    
      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width+30)
          .attr("y", height-30 )
          .text("Time (year)")
          .style("font-size", "14px");;


        // Add title:
      svg.append("text")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", 20) // 调整标题位置
          .text("Volume Of National Transfers(by Ratio)")
          .style("font-size", "20px") // 修改标题字体大小为20像素
          .style("font-weight", "bold"); // 设置标题粗体
  
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([-30, 30])
        .range([height, 0]);

      // Create Y axis
      var yAxis = d3.axisLeft(y).ticks(7);

      // 添加垂直刻度线
      svg.append("g")
        .attr("class", "grid")
        .call(d3.axisLeft(y).tickSize(-width).tickFormat("").ticks(5))
        .select(".domain")
        .remove();
      // 设置刻度线的透明度
// svg.selectAll(".tick line")
//    .attr("stroke-opacity", 0.2);

      // color palette
      var color = d3.scaleOrdinal()
        .domain(keys)
        .range(d3.schemeDark2);
    
      //stack the data?
      var stackedData = d3.stack()
        .offset(d3.stackOffsetSilhouette)
        .keys(keys)
        (data)
      console.log(stackedData);
    
      // create a tooltip
      var Tooltip = svg
        .append("text")
        .attr("x", 0)
        .attr("y", 0)
        .style("opacity", 0)
        .style("font-size", 17)
    
      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip.style("opacity", 1)
        d3.selectAll(".myArea").style("opacity", .2)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      var mousemove = function(d,i) {
        grp = keys[i]
        Tooltip.text(grp)
      }
      var mouseleave = function(d) {
        Tooltip.style("opacity", 0)
        d3.selectAll(".myArea").style("opacity", 1).style("stroke", "none")
       }


      
            // Add legend
      var legend = svg.selectAll(".legend")
        .data(keys)
        .enter()
        .append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
        .attr("x", width + 20)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", function(d) { return color(d); });

      legend.append("text")
        .attr("x", width + 43)
        .attr("y", 9)
        .attr("dy", ".35em")
        .text(function(d) { return d; });
    
      // Area generator
      var area = d3.area().curve(d3.curveCatmullRom)
        .x(function(d) { return x(d.data.year); })
        .y0(function(d) { return y(d[0]); })
        .y1(function(d) { return y(d[1]); })
    
      // Show the areas
      svg
        .selectAll("mylayers")
        .data(stackedData)
        .enter()
        .append("path")
          .attr("class", "myArea")
          .style("fill", function(d) { return color(d.key); })
          .attr("d", area)
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
    
    })
    </script>
