<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<!-- Uncomment this line if you want to dataTool extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
-->
<!-- Uncomment this line if you want to use gl extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
-->
<!-- Uncomment this line if you want to echarts-stat extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
-->
<!-- Uncomment this line if you want to use map
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
-->
<!-- Uncomment these two lines if you want to use bmap extension
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
-->
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    myChart.showLoading();
    var data = {
        "nodes": [{"name": "Canada "}, {"name": "India "}, {"name": "Spain"}, {"name": "Others"}, {"name": "Spain "}, {"name": "Israel"}, {"name": "Mexico"}, {"name": "South Africa"}, {"name": "Mexico "}, {"name": "Australia "}, {"name": "Russia "}, {"name": "Japan"}, {"name": "Brazil"}, {"name": "France"}, {"name": "United Kingdom "}, {"name": "China"}, {"name": "India"}, {"name": "Russia"}, {"name": "Australia"}, {"name": "France "}, {"name": "Ireland"}, {"name": "Germany"}, {"name": "Italy"}, {"name": "China "}, {"name": "the United States"}, {"name": "Cuba "}, {"name": "New Zealand"}, {"name": "Canada"}, {"name": "Others "}, {"name": "Germany "}, {"name": "Japan "}],
        "links": [{"source":"Others","target":"the United States","value":1303},{"source":"Ireland","target":"the United States","value":130},{"source":"Israel","target":"the United States","value":94},{"source":"China","target":"the United States","value":304},{"source":"Italy","target":"the United States","value":236},{"source":"India","target":"the United States","value":238},{"source":"Russia","target":"the United States","value":144},{"source":"Canada","target":"the United States","value":149},{"source":"Japan","target":"the United States","value":294},{"source":"Australia","target":"the United States","value":183},{"source":"Mexico","target":"the United States","value":217},{"source":"France","target":"the United States","value":161},{"source":"Brazil","target":"the United States","value":65},{"source":"South Africa","target":"the United States","value":57},{"source":"Germany","target":"the United States","value":202},{"source":"New Zealand","target":"the United States","value":53},{"source":"Spain","target":"the United States","value":104},{"source":"the United States","target":"Others ","value":1311},{"source":"the United States","target":"China ","value":334},{"source":"the United States","target":"Japan ","value":84},{"source":"the United States","target":"United Kingdom ","value":538},{"source":"the United States","target":"France ","value":169},{"source":"the United States","target":"Canada ","value":106},{"source":"the United States","target":"Cuba ","value":86},{"source":"the United States","target":"Spain ","value":62},{"source":"the United States","target":"Russia ","value":76},{"source":"the United States","target":"India ","value":56},{"source":"the United States","target":"Australia ","value":66},{"source":"the United States","target":"Germany ","value":73},{"source":"the United States","target":"Mexico ","value":97}],
        "title": 'Transfer'
    }
    var option = {
        title: {
            text: data.title
        },
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
        series: [
            {
                type: 'sankey',
                data: data.nodes,
                links: data.links,
                emphasis: {
                    focus: 'adjacency'
                },
                lineStyle: {
                    color: 'gradient',
                    curveness: 0.5
                }
            }
        ]
    };
    myChart.hideLoading();
    myChart.setOption(option);
    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }
</script>
</body>
</html>
